name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        required: true
        type: string
        description: 'This person is great'
        default: 'World'
    # secrets:
    #   personal_access_token:
    #     required: true
    jobs:
      reusable-job:
        runs-on: ubuntu-latest
        steps:
          - name: Greet someone
            run: echo "Hello ${{ inputs.who-to-greet}}"